<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .chat-container {
            max-width: 500px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding-bottom: 10px;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
            align-items: center;
        }
        .user-message {
            justify-content: flex-end;
        }
        .bot-message {
            justify-content: flex-start;
        }
        .message-text {
            max-width: 75%;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
        }
        .user-message .message-text {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 0;
        }
        .bot-message .message-text {
            background: #444;
            color: white;
            border-bottom-left-radius: 0;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .input-group input {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: none;
            background: #333;
            color: white;
        }
        .input-group button {
            padding: 12px;
            border-radius: 50%;
            border: none;
            background: #007bff;
            color: white;
            margin-left: 10px;
            cursor: pointer;
        }
        .mic-btn {
            background: #28a745 !important;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h3 class="text-center">ðŸ¤– AI Chatbot</h3>
        <div class="chat-box" id="chatBox"></div>

        <div class="input-group">
            <input type="text" id="userInput" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            <button class="mic-btn" onclick="startListening()"><i class="fas fa-microphone"></i></button>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }

        async function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;

            addMessage("You", userInput, "user");

            let response = await fetch("/api/chat/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: userInput })
            });

            let data = await response.json();
            addMessage("Bot", data.response, "bot");

            document.getElementById("userInput").value = "";
        }

        function addMessage(sender, text, type) {
            let chatBox = document.getElementById("chatBox");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", type + "-message");

            let messageText = document.createElement("div");
            messageText.classList.add("message-text");
            messageText.innerText = text;

            messageDiv.appendChild(messageText);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function startListening() {
            let response = await fetch("/api/speech/");
            let data = await response.json();
            document.getElementById("userInput").value = data.speech_text;
            sendMessage();
        }
    </script>

</body>
</html>
